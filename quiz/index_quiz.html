<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title></title>      
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">    
  <meta name="viewport" content="width=1280, user-scalable=no, target-densitydpi=device-dpi">
  <link rel="stylesheet" href="css/reset.css">        
  <link rel="stylesheet" href="css/index_quiz.css">        
  <script type="text/javascript" src="./js/lib/jquery-3.2.1.min.js"></script>  
  <script type="text/javascript" src="./js/quiz.js"></script>  
  <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"> --> 
</head>
<body class="wrap">    
    <div class="quiz_header">
      <div class="quiz_title">
          <span class="quiz_number">1</span>
          <span class="quiz_content">18 + 35 = ?</span>
      </div>
      <div class="quiz_result">
        <div class="quiz_result_O"></div>
        <div class="quiz_result_X"></div>
      </div>
    </div>
    <div class="quiz_step">
      <div class="quiz_step_img"></div>
      <div class="quiz_step_txt">다음단계</div>
    </div>
    <ul class="quiz_answer_box">
      <li class="quiz_answer_list">
        <input type="radio" id="quiz_answer_list_1" class="quiz_answer_radio" name="quiz_answer"  value="1">
        <label for="quiz_answer_list_1" class="quiz_answer_list_txt">
          ① 42
        </label>
      </li>
      <li class="quiz_answer_list">
          <input type="radio" id="quiz_answer_list_2" class="quiz_answer_radio" name="quiz_answer" value="2">
          <label for="quiz_answer_list_2" class="quiz_answer_list_txt">
            ② 53
          </label>
      </li>
      <li class="quiz_answer_list">
          <input type="radio" id="quiz_answer_list_3" class="quiz_answer_radio" name="quiz_answer" value="3">
          <label for="quiz_answer_list_3" class="quiz_answer_list_txt" >
            ③ 33
          </label>
      </li>
      <li class="quiz_answer_list">
          <input type="radio" id="quiz_answer_list_4" class="quiz_answer_radio" name="quiz_answer" value="4">
          <label for="quiz_answer_list_4" class="quiz_answer_list_txt" >
            ④ 45
          </label>
      </li>
    </ul>
</body>
